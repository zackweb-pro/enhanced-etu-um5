<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced eTU UM5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .control-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .control-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .control-icon {
            font-size: 16px;
        }
        
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .toggle.active {
            background: #4ade80;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle.active::after {
            transform: translateX(20px);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: white;
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: #4ade80;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">eTU</div>
        <div class="title">Enhanced eTU Portal</div>
        <div class="subtitle">Universit√© Mohammed V de Rabat</div>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-text">Extension Active</div>
            <div class="status-indicator"></div>
        </div>
        
        <div class="controls">
            <div class="control-item" id="themeToggle">
                <div class="control-label">
                    <span class="control-icon">üåô</span>
                    <span>Mode Sombre</span>
                </div>
                <div class="toggle" id="themeSwitch"></div>
            </div>
            
            <div class="control-item" id="extensionToggle">
                <div class="control-label">
                    <span class="control-icon">‚ö°</span>
                    <span>Am√©liorations UI</span>
                </div>
                <div class="toggle active" id="extensionSwitch"></div>
            </div>
            
            <div class="control-item" id="openPortal">
                <div class="control-label">
                    <span class="control-icon">üåê</span>
                    <span>Ouvrir le Portail</span>
                </div>
                <div style="opacity: 0.7;">‚Üí</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="refreshBtn">
                <span>üîÑ</span>
                Actualiser
            </button>
            <button class="btn btn-secondary" id="helpBtn">
                <span>‚ùì</span>
                Aide
            </button>
        </div>
    </div>
    
    <div class="footer">
        Version 1.0.0 - Fait avec ‚ù§Ô∏è pour les √©tudiants UM5
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
