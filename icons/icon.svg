<!-- Simple SVG icon for the extension -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- University building icon -->
  <rect x="30" y="70" width="68" height="6" fill="#ffffff" rx="2"/>
  <rect x="35" y="45" width="8" height="25" fill="#ffffff" rx="1"/>
  <rect x="48" y="45" width="8" height="25" fill="#ffffff" rx="1"/>
  <rect x="61" y="45" width="8" height="25" fill="#ffffff" rx="1"/>
  <rect x="74" y="45" width="8" height="25" fill="#ffffff" rx="1"/>
  <rect x="87" y="45" width="8" height="25" fill="#ffffff" rx="1"/>
  
  <!-- Roof -->
  <polygon points="64,35 25,50 103,50" fill="#ffffff"/>
  
  <!-- Enhancement symbol -->
  <circle cx="64" cy="95" r="12" fill="#4ade80"/>
  <text x="64" y="101" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="16" font-weight="bold">+</text>
  
  <!-- eTU text -->
  <text x="64" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">eTU</text>
</svg>
